<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    text-align: center;
    padding: 35px 15px 80px;
  }

  h1 { font-size: 3rem; margin-bottom: 5px; }
  .bio { color: #bbb; margin-bottom: 25px; font-size: 1.1rem; }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 20px;
    border: 3px solid #fff;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .profile-pic:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
  }

  .buttons {
    max-width: 360px;
    margin: 0 auto 35px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  a.button {
    padding: 16px;
    border-radius: 15px;
    font-size: 1.15rem;
    font-weight: 600;
    color: white;
    text-decoration: none;
    box-shadow: 0 6px 14px rgba(0,0,0,.6);
    transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  a.button:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 22px rgba(255,255,255,.6);
    background: linear-gradient(45deg, #ff0050, #ff7a00, #ff0050);
    background-size: 200% 200%;
    animation: gradientShift 3s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .tiktok { background: #010101; }
  .youtube { background: #ff0000; }

  .live-box {
    max-width: 420px;
    margin: 0 auto;
    background: #161616;
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,.7);
    margin-bottom: 40px;
  }
  .live-box h2 { margin: 0 0 10px; font-size: 1.6rem; }
  .live-box p { margin: 0; font-size: 1.15rem; color: #ddd; }

  .credit {
    position: fixed;
    bottom: 12px;
    right: 15px;
    font-size: 0.75rem;
    color: #777;
    opacity: 0.8;
  }

  @media(max-width:400px){
    h1 { font-size: 2.4rem; }
    a.button { font-size: 1rem; padding: 14px; }
  }
</style>
