<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donnie On The Rocks</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        overflow: hidden;
        color: #fff;
        position: relative;
    }

    /* Profile container */
    .profile-container {
        text-align: center;
        z-index: 2;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #ffdd59;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    h1 {
        font-size: 2.5rem;
        margin: 20px 0;
        text-shadow: 2px 2px 5px #ffdd59;
    }

    /* Links container */
    .links-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
        position: relative;
    }

    .link-box {
        position: relative;
        background: rgba(255, 221, 89, 0.1);
        border: 2px solid #ffdd59;
        padding: 15px 25px;
        border-radius: 15px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .link-box:hover {
        transform: scale(1.1) rotate(-2deg);
        box-shadow: 0 0 20px #ffdd59;
    }

    .link-box a {
        color: #ffdd59;
        text-decoration: none;
        font-weight: bold;
    }

    /* Toast + glass */
    .decor {
        position: absolute;
        width: 50px;
        height: 50px;
        pointer-events: none;
        animation: peek 5s infinite;
    }

    .toast { background: url('https://i.imgur.com/zK6Uj3f.png') no-repeat center/contain; top: -20px; left: -60px; }
    .glass { background: url('https://i.imgur.com/xQn7rGf.png') no-repeat center/contain; top: -20px; right: -60px; }

    @keyframes peek {
        0%, 100% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-20px); opacity: 0.6; }
    }

    /* Floating glasses background */
    .glass-bg {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('data:image/jpeg;base64,/9j/4AAQ...') no-repeat center/contain;
        animation: float-glass linear infinite;
        top: 0;
    }

    @keyframes float-glass {
        0% { transform: translateX(-100px) rotate(0deg); }
        100% { transform: translateX(110vw) rotate(360deg); }
    }

    /* Bottom right credit */
    .credit {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.9rem;
        color: #ffdd59;
        opacity: 0.8;
    }
</style>
</head>
<body>

<!-- Background floating glasses -->
<div class="glass-bg" style="animation-duration: 20s; top: 10%;"></div>
<div class="glass-bg" style="animation-duration: 25s; top: 30%;"></div>
<div class="glass-bg" style="animation-duration: 30s; top: 60%;"></div>

<!-- Profile container -->
<div class="profile-container">
    <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/294428933c59ff587d3f93bb67708de1~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=14579&refresh_token=e831dad4-cf5f-4a90-xxxx" alt="Donnie On The Rocks" class="profile-pic">
    <h1>Donnie On The Rocks</h1>

    <div class="links-container">
        <div class="link-box">
            <a href="https://www.youtube.com/@thedonnieguy9685" target="_blank">YouTube</a>
            <div class="decor toast"></div>
        </div>
        <div class="link-box">
            <a href="https://www.tiktok.com/@thedonnieguy" target="_blank">TikTok</a>
            <div class="decor glass"></div>
        </div>
    </div>
</div>

<div class="credit">Made by ToastieOfficial</div>

<script>
    // Add multiple random floating glasses in the background
    const body = document.body;
    for(let i = 0; i < 15; i++){
        const g = document.createElement('div');
        g.classList.add('glass-bg');
        g.style.top = Math.random() * 90 + 'vh';
        g.style.animationDuration = (10 + Math.random() * 20) + 's';
        g.style.left = -50 + 'px';
        body.appendChild(g);
    }
</script>

</body>
</html>
