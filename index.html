<style>
  /* --- BASE STYLES --- */
  body {
    margin: 0;
    padding: 40px 15px 100px;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  /* --- NEON TEXT --- */
  h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 0 0 5px #ff0050, 0 0 10px #ff0050, 0 0 20px #ff0050, 0 0 40px #ff0050;
    margin-bottom: 10px;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.5; }
  }

  .bio {
    color: #ddd;
    font-size: 1.1rem;
    margin-bottom: 30px;
    letter-spacing: 0.5px;
  }

  /* --- PROFILE PICTURE --- */
  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid #ff0050;
    object-fit: cover;
    margin-bottom: 25px;
    box-shadow: 0 0 20px #ff0050, 0 0 40px #ff7a00, 0 0 60px #ff0050;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .profile-pic:hover {
    transform: scale(1.1) rotate(7deg);
    box-shadow: 0 0 30px #ff0050, 0 0 60px #ff7a00, 0 0 90px #ff0050;
  }

  /* --- BUTTONS --- */
  .buttons {
    max-width: 380px;
    margin: 0 auto 40px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  a.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 16px;
    font-weight: 600;
    font-size: 1.15rem;
    text-decoration: none;
    border-radius: 18px;
    color: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    transition: all 0.3s ease;
    background: linear-gradient(45deg, #ff0050, #ff7a00, #ff0050);
    background-size: 200% 200%;
    animation: gradientShift 3s ease infinite;
  }

  a.button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 50px rgba(255,122,0,0.6);
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- BUTTON COLORS OVERRIDE --- */
  a.tiktok { background: #010101; }
  a.youtube { background: #ff0000; }

  /* --- LIVE SCHEDULE BOX --- */
  .live-box {
    max-width: 420px;
    margin: 0 auto 50px;
    padding: 24px;
    border-radius: 20px;
    background: rgba(255, 0, 80, 0.1);
    box-shadow: 0 6px 18px rgba(255,0,80,0.4);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,0,80,0.3);
  }

  .live-box h2 {
    margin: 0 0 12px;
    font-size: 1.6rem;
    color: #ff0050;
    text-shadow: 0 0 10px #ff0050;
  }

  .live-box p {
    font-size: 1.1rem;
    color: #fff;
  }

  /* --- MADE BY CREDIT --- */
  .credit {
    position: fixed;
    bottom: 12px;
    right: 15px;
    font-size: 0.75rem;
    color: #aaa;
    opacity: 0.8;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 420px) {
    h1 { font-size: 2.4rem; }
    a.button { font-size: 1rem; padding: 14px; }
    .profile-pic { width: 110px; height: 110px; }
  }
</style>
</head>
