<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donnie On The Rocks</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
/* --- Global Styles --- */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #ffdd59;
  text-shadow: 0 0 10px #ffdd59, 0 0 20px #ff0050;
  margin-bottom: 30px;
}

/* --- Profile Picture --- */
.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #ffdd59;
  margin-bottom: 20px;
  transition: transform 0.3s;
}
.profile-pic:hover {
  transform: scale(1.1);
}

/* --- Buttons --- */
.social-buttons {
  display: flex;
  gap: 25px;
  justify-content: center;
  margin-top: 20px;
}
.social-buttons a {
  display: inline-block;
  padding: 15px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  transition: transform 0.3s, box-shadow 0.3s;
}
.social-buttons a.youtube {
  background: #ff0000;
  color: white;
  box-shadow: 0 0 15px #ff0000;
}
.social-buttons a.youtube:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff0000;
}
.social-buttons a.tiktok {
  background: #010101;
  color: white;
  box-shadow: 0 0 15px #01f7ff;
}
.social-buttons a.tiktok:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #01f7ff;
}

/* --- Footer --- */
footer {
  position: absolute;
  bottom: 12px;
  right: 12px;
  font-size: 0.85rem;
  color: #ffdd59;
  opacity: 0.8;
}

/* --- Floating Glasses Animation --- */
@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}
.floating-glass {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://i.postimg.cc/ryY8M4dB/glass.png') no-repeat center/contain;
  animation: float linear infinite;
  opacity: 0.7;
}
</style>
</head>
<body>

<!-- Profile Section -->
<div>
  <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/294428933c59ff587d3f93bb67708de1~tplv-tiktokx-cropcenter:1080:1080.jpeg" alt="Donnie Profile" class="profile-pic">
  <h1>Donnie On The Rocks</h1>

  <!-- Social Buttons -->
  <div class="social-buttons">
    <a href="https://www.youtube.com/@thedonnieguy9685" target="_blank" class="youtube">‚ñ∂Ô∏è YouTube</a>
    <a href="https://www.tiktok.com/@thedonnieguy" target="_blank" class="tiktok">üéµ TikTok</a>
  </div>
</div>

<!-- Footer -->
<footer>Made by ToastieOfficial</footer>

<!-- Floating Glasses Script -->
<script>
const body = document.body;
for(let i=0; i<10; i++) {
  const glass = document.createElement('div');
  glass.className = 'floating-glass';
  glass.style.left = Math.random() * 100 + 'vw';
  glass.style.animationDuration = (8 + Math.random() * 10) + 's';
  glass.style.animationDelay = Math.random() * 5 + 's';
  body.appendChild(glass);
}
</script>

</body>
</html>
