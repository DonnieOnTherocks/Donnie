<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donnie On The Rocks</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #ffdd59;
  text-shadow: 0 0 10px #ffdd59, 0 0 20px #ff0050;
  margin-bottom: 20px;
}

.profile-pic {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid #ffdd59;
  margin-bottom: 18px;
  transition: transform 0.3s;
}
.profile-pic:hover {
  transform: scale(1.1);
}

.social-buttons {
  display: flex;
  gap: 22px;
  justify-content: center;
  margin-top: 22px;
  position: relative;
}

.social-buttons a {
  display: inline-block;
  padding: 14px 24px;
  border-radius: 22px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.15rem;
  transition: transform 0.3s, box-shadow 0.3s;
  z-index: 3;
}

.social-buttons a.youtube {
  background: #ff0000;
  color: white;
  box-shadow: 0 0 15px #ff0000;
}
.social-buttons a.youtube:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff0000;
}

.social-buttons a.tiktok {
  background: #010101;
  color: white;
  box-shadow: 0 0 15px #01f7ff;
}
.social-buttons a.tiktok:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #01f7ff;
}

/* Toast Character */
.toast {
  position: absolute;
  right: -70px;
  top: 4px;
  width: 90px;
  height: 108px;
  background: #f5c16c;
  border-radius: 30px 30px 22px 22px;
  animation: peek 3s ease-in-out infinite;
  z-index: 1;
}

.toast .eye {
  width: 10px;
  height: 10px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 34px;
}
.toast .eye.left { left: 24px; }
.toast .eye.right { right: 24px; }

.toast .glasses {
  position: absolute;
  top: 28px;
  left: 18px;
  width: 54px;
  height: 18px;
  border: 3px solid black;
  border-radius: 8px;
}

.toast .arm {
  width: 30px;
  height: 8px;
  background: #f5c16c;
  position: absolute;
  top: 54px;
}
.toast .arm.left { left: -24px; transform: rotate(22deg); }
.toast .arm.right { right: -24px; transform: rotate(-22deg); }

.toast .leg {
  width: 8px;
  height: 24px;
  background: #f5c16c;
  position: absolute;
  bottom: -24px;
}
.toast .leg.left { left: 22px; }
.toast .leg.right { right: 22px; }

@keyframes peek {
  0% { right: -70px; }
  50% { right: -38px; }
  100% { right: -70px; }
}

/* Floating Glasses */
@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}
.floating-glass {
  position: absolute;
  width: 44px;
  height: 44px;
  background: url('https://i.postimg.cc/ryY8M4dB/glass.png') no-repeat center/contain;
  animation: float linear infinite;
  opacity: 0.7;
}

footer {
  position: absolute;
  bottom: 14px;
  right: 14px;
  font-size: 0.85rem;
  color: #ffdd59;
  opacity: 0.8;
}
</style>
</head>
<body>

<div>
  <!-- MAKE SURE donnie-profile.jpg IS IN YOUR REPO ROOT -->
  <img src="donnie-profile.jpg" alt="Donnie Profile" class="profile-pic">

  <h1>Donnie On The Rocks</h1>

  <div class="social-buttons">
    <a href="https://www.youtube.com/@thedonnieguy9685" target="_blank" class="youtube">‚ñ∂Ô∏è YouTube</a>
    <a href="https://www.tiktok.com/@thedonnieguy" target="_blank" class="tiktok">üéµ TikTok</a>

    <div class="toast">
      <div class="glasses"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>
</div>

<footer>Made by ToastieOfficial</footer>

<script>
const body = document.body;
for(let i=0; i<10; i++) {
  const glass = document.createElement('div');
  glass.className = 'floating-glass';
  glass.style.left = Math.random() * 100 + 'vw';
  glass.style.animationDuration = (8 + Math.random() * 10) + 's';
  glass.style.animationDelay = Math.random() * 5 + 's';
  body.appendChild(glass);
}
</script>

</body>
</html>
